<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This HTML & CSS only challenge is perfect for anyone just starting out or anyone wanting a small project to play around with."
    />
    <title>NFT preview card component</title>
    <link
      rel="shortcut icon"
      href="./src/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="nft-card">
        <a class="image-link" href="#">
          <img class="image" src="./src/images/image-equilibrium.jpg" alt="Equilibrium NFT image" />
        </a>

        <a class="title-link" href="#">
          <h2 class="title">Equilibrium #3429</h2>
        </a>

        <p class="about">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="info">
          <p class="price">0.041 ETH</p>
          <p class="days-left">3 days left</p>
        </div>

        <div class="creator">
          <img src="./src/images/image-avatar.png" alt="Creator NFT image" class="avatar" />

          <p class="text">
            Creation of <a class="name" href="#">Jules Wyvern</a>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
